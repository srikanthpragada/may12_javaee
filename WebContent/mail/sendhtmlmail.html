<html>
    <head>
        <title>Send Mail</title>
    </head>
    <body>
        <h2>Send Mail </h2>
        <form action="../sendhtmlmail" method="post">
            To Address <br/>
            <input type="text" name="toaddress" />
            <p/>
            From Address <br/>
            <input type="text" name="fromaddress" />
            <p/>
            Subject <br/>
            <input type="text" name="subject" />
            <p/>
            Body <br/>
            <textarea name="body"  rows="5" cols="80"></textarea>
            <p/>
            <input type="submit" value="Send Mail" />
        </form>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Interest Calculation</title>
</head>
<body>

   <h:form>
    Deposit Amount <br/>
    <h:inputText value="#{interestBean.amount}">
        <f:validateDoubleRange  minimum="1000"></f:validateDoubleRange>
    </h:inputText>
    <p/>
    Interest Rate <br/>
    <h:inputText value="#{interestBean.rate}" 
               valueChangeListener="#{interestBean.rateChanged}"></h:inputText>
    <p/>
    
    <h:commandButton value="Calculate"  actionListener="#{interestBean.calculate}"  />
    
    <p/>
    <h2><h:outputText rendered="#{interestBean.interest > 0}" 
                      value="#{interestBean.interest}"></h:outputText> </h2>
   </h:form>		
  

</body>
</html>

<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<style>
.mytable {
	width: 100%;
}


.headers {
	font-family: verdana;
	font-size: 12pt;
	background-color: maroon;
	color: white;
}
</style>
<title>Jobs</title>
</head>
<body>

	<h1>Jobs</h1>
	<h:dataTable value="#{payrollBean.jobs}" border="1"
		styleClass="mytable" headerClass="headers" rowClasses="bluerows"
		var="job">

		<h:column>
			<f:facet name="header">Title</f:facet>
	        #{job.job_title}
	     </h:column>
		<h:column>
			<f:facet name="header">Min Salary</f:facet>
	        #{job.min_salary}
	     </h:column>
		<h:column>
			<f:facet name="header">Max Salary</f:facet>
	        #{job.max_salary}
     </h:column>

		<h:column>
			<h:outputLink  value="employeesByJob.xhtml">
			    Employees
				<f:param name="jobid" value="#{job.job_id}" />
			</h:outputLink>
		</h:column>

	</h:dataTable>


</body>
</html>

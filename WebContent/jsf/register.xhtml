<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>Registration</title>
</head>
<body>
   <h2>Registration </h2>
   <h:form>
    Email Address <br/>
    <h:inputText   id="email" value="#{userBean.email}" p:required="required">
        <f:validateBean></f:validateBean>
    </h:inputText>
    <h:message for="email"></h:message>
    <p/>
    Password<br/>
    <h:inputText id="password" value="#{userBean.password}">
         <f:validateBean></f:validateBean>
    </h:inputText>
    <h:message for="password"></h:message>
    <p/>
    
    Confirm Password<br/>
    <h:inputText value="#{userBean.confirmPassword}"></h:inputText>
    <p/>
    
    <h:commandButton value="Register"  action="#{userBean.register}"  />
    
    <p/>
    <h2><h:outputText  value="#{userBean.message}"></h:outputText> </h2>
   </h:form>		
  

</body>
</html>
